<div class="">
  <h1 class="text-center">Kanban</h1>

  <div class="form-container d-flex position-relative">
    <form class="m-auto bg-warning p-3 rounded">
      <h2 class="fs-4 text-center">Creación de tareas</h2>
      <div class="d-flex f-row align-items-center gap-3 pt-2 pb-1">
        <h3 class="fs-5">Descripción</h3>
        <input type="text" class="form-control" (keyup)="addField($event)" />
      </div>
      <div class="d-flex f-row align-items-center gap-3 pt-2 pb-1">
        <h3 class="fs-5">Estado</h3>
        <select name="" id="" class="form-control">
          <option value="" *ngFor="let state of states; index as i">
            {{ state }}
          </option>
        </select>
      </div>
      <div class="d-flex f-row align-items-center gap-3 pt-1 pb-1">
        <h3 class="fs-5">Categoría</h3>
        <select name="" id="" class="form-control">
          <option value="" *ngFor="let categories of categories; index as i">
            {{ categories }}
          </option>
        </select>
      </div>
      <div class="d-flex f-row align-items-center gap-3 pt-2 pb-1">
        <h3 class="fs-5">Prioridad</h3>
        <select name="" id="" class="form-control">
          <option value="" *ngFor="let priorities of priorities; index as i">
            {{ priorities }}
          </option>
        </select>
      </div>

      <button
        (click)="addCard($event) onSubmit()"
        class="btn btn-outline-primary position-absolute bottom-0 start-50 translate-middle-x"
      >
        Agregar Tarea
      </button>
    </form>
  </div>

  <div
    class="table-container mx-auto text-center rounded mt-4 bg-info h-100 w-75"
  >
    <div class="row">
      <div class="col p-3">
        <h3 class="fs-5">Por hacer</h3>
        <div class="to-make-container">
          <div
            class="card-container w-100 bg-danger rounded p-2 position-relative"
          >
            <button class="position-absolute top-0 end-0">X</button>
            <p>Description</p>
            <p>Category</p>
            <p>priority</p>
            <div class="button-container d-flex f-row justify-content-between">
              <button class="left-button"><</button>
              <button class="right-button">></button>
            </div>
          </div>
        </div>
      </div>
      <div class="col p-3">
        <h3 class="fs-5">En progreso</h3>
      </div>
      <div class="col p-3">
        <h3 class="fs-5">Finalizado</h3>
      </div>
    </div>
  </div>
</div>
